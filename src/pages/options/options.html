<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-content>
          <h1 *ngIf="currentCycle" text-center padding>You are done with {{currentCycle}}!</h1>
          <h2 text-center padding>What would you like to do?</h2>
          <button ion-button class="option-button" (click)="tmTestModal()">TM Test</button>
          <p text-center class="info-text">Click to see the TM test instructions</p>
          <button ion-button class="option-button" (click)="deloadModal()">Deload</button>
          <p text-center class="info-text">Click to see the Deload instructions</p>
          <button ion-button *ngIf="currentCycle" class="option-button" (click)="nextCycleModal()">Next Cycle</button>
          <p text-center *ngIf="currentCycle" class="info-text">Click to move on to the next cycle</p>
          <button ion-button class="option-button" (click)="helpModal()">Information</button>
          <p text-center class="info-text">Click for information about the options</p>
      </ion-card-content>
  </ion-card>
</ion-content>
