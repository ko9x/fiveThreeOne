<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
        <ion-card-header text-center>One Rep Max</ion-card-header>
            <form [formGroup]="cycle" (ngSubmit)="setORM()">
              <ion-row *ngFor="let exercise of exercises; let i = index" no-padding>
                <ion-col col-6 text-center>
                  <h2 class="exercise-name">{{exercise.name}}</h2>
                </ion-col>
                <ion-col *ngIf="!exercise.weight" col-6 text-center class="exercise-weight">
                  <ion-input
                    text-center 
                    formControlName="{{exercise.name}}" 
                    type="number" 
                    placeholder="Enter Weight">
                  </ion-input>
                </ion-col>
                <ion-col *ngIf="exercise.weight" col-6 text-center class="exercise-weight">
                  <h2>{{exercise.weight}}</h2>
                </ion-col>
            </ion-row>
            <button ion-button type="submit">Submit</button>
            <button ion-button type="button" (click)="showORM()">Show</button>
            <button ion-button type="button" (click)="clearORM()">Clear</button>
            <button ion-button type="button" (click)="testValue()">Test</button>
          </form>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
        
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-content>
