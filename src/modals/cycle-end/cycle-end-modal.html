<ion-content>
    <ion-card>
        <ion-card-content>
            <h1 text-center padding>You are done with {{currentCycle}}!</h1>
            <h2 text-center padding>What do you want to do next?</h2>
            <button ion-button class="option-button" (click)="tmTestModal()">TM Test</button>
            <p text-center class="info-text">Click to see the TM test instructions</p>
            <button ion-button class="option-button" (click)="deloadModal()">Deload</button>
            <p text-center class="info-text">Click to see the Deload instructions</p>
            <button ion-button class="option-button" (click)="nextCycleModal()">Next Cycle</button>
            <p text-center class="info-text">Click to move on to the next cycle</p>
            <button ion-button class="option-button" (click)="helpModal()">Help Me Decide</button>
            <p text-center class="info-text">Click if you are not sure what to do next</p>
            <button ion-button class="option-button" (click)="cancel()">Cancel</button>
        </ion-card-content>
    </ion-card>
</ion-content>
